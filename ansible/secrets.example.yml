tls:
  # email for let's encrypt certification
  email: "you@example.com"
  # domain for let's encrypt certification, and service routing
  domain: "example.com"
  # hetzner API token for cert-manager hetzner's webhook
  hetzner_api_token: "HETZNER_TOKEN"
# optional k3s token to have it fixed, can be generated with
# one with the following commands:
# - openssl rand -base64 64
# - pwgen -s 64 1
# token: "generated-long-random-token"
# discord webhook URL for grafana alerts
monitoring:
  webhooks:
    discord: https://discord.com/api/webhooks/WEBHOOK_URL
  admin_user: testuser
  admin_password: testPassword123
