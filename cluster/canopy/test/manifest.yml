# TODO: Possibly remove once the automatic node provisioning using helm is completed
apiVersion: v1
kind: Namespace
metadata:
  name: canopy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: canopy
  name: node-1
  labels:
    app: node-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-1
  template:
    metadata:
      labels:
        app: node-1
    spec:
      containers:
        - name: canopy
          image: canopynetwork/canopy:latest
          imagePullPolicy: Always
          args: ["start"]
          ports:
            - containerPort: 50000
            - containerPort: 50001
            - containerPort: 50002
            - containerPort: 50003
            - containerPort: 50004
            - containerPort: 9001
            - containerPort: 9090
          volumeMounts:
            - name: data
              mountPath: /root/.canopy
              subPath: node-1
            - name: config
              mountPath: /root/.canopy/config.json
              subPath: config.json
            - name: config
              mountPath: /root/.canopy/genesis.json
              subPath: genesis.json
            - name: config
              mountPath: /root/.canopy/validator_key.json
              subPath: validator_key.json
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: node-1
                path: config.json
              - key: genesis-node-1
                path: genesis.json
              - key: keystore
                path: keystore.json
              - key: validator-key
                path: validator_key.json
        - name: data
          persistentVolumeClaim:
            claimName: node-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: canopy
  name: node-2
  labels:
    app: node-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-2
  template:
    metadata:
      labels:
        app: node-2
    spec:
      containers:
        - name: canopy
          image: canopynetwork/canopy:latest
          imagePullPolicy: Always
          args: ["start"]
          ports:
            - containerPort: 40000
            - containerPort: 40001
            - containerPort: 40002
            - containerPort: 40003
            - containerPort: 40004
            - containerPort: 9002
            - containerPort: 9090
          volumeMounts:
            - name: data
              mountPath: /root/.canopy
              subPath: node-2
            - name: config
              mountPath: /root/.canopy/config.json
              subPath: config.json
            - name: config
              mountPath: /root/.canopy/genesis.json
              subPath: genesis.json
            - name: config
              mountPath: /root/.canopy/validator_key.json
              subPath: validator_key.json
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: node-2
                path: config.json
              - key: genesis-node-2
                path: genesis.json
              - key: keystore
                path: keystore.json
              - key: validator-key
                path: validator_key.json
        - name: data
          persistentVolumeClaim:
            claimName: node-2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: canopy
  name: node-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: canopy
  name: node-2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
  storageClassName: local-path
---
apiVersion: v1
kind: Service
metadata:
  namespace: canopy
  name: node-1
spec:
  ports:
    - port: 50000
      targetPort: 50000
      name: wallet
    - port: 50001
      targetPort: 50001
      name: explorer
    - port: 50002
      targetPort: 50002
      name: rpc
    - port: 50003
      targetPort: 50003
      name: admin-rpc
    - port: 9001
      targetPort: 9001
      name: external
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app: node-1
---
apiVersion: v1
kind: Service
metadata:
  namespace: canopy
  name: node-2
spec:
  ports:
    - port: 40000
      targetPort: 40000
      name: wallet
    - port: 40001
      targetPort: 40001
      name: explorer
    - port: 40002
      targetPort: 40002
      name: rpc
    - port: 40003
      targetPort: 40003
      name: admin-rpc
    - port: 9002
      targetPort: 9002
      name: external
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app: node-2
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: canopy
  name: syncer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("node-1-wallet-1.canopy-knight.site")
      kind: Rule
      services:
        - name: node-1
          port: 50000
    - match: Host("node-1-explorer-1.canopy-knight.site")
      kind: Rule
      services:
        - name: node-1
          port: 50001
    - match: Host("rpc-node-1.canopy-knight.site")
      kind: Rule
      services:
        - name: node-1
          port: 50002
    - match: Host("admin-rpc-node-1.canopy-knight.site")
      kind: Rule
      services:
        - name: node-1
          port: 50003
    - match: Host("node-2-wallet-2.canopy-knight.site")
      kind: Rule
      services:
        - name: node-2
          port: 40000
    - match: Host("node-2-explorer-2.canopy-knight.site")
      kind: Rule
      services:
        - name: node-2
          port: 40001
    - match: Host("rpc-node-2.canopy-knight.site")
      kind: Rule
      services:
        - name: node-2
          port: 40002
    - match: Host("admin-rpc-node-2.canopy-knight.site")
      kind: Rule
      services:
        - name: node-2
          port: 40003
